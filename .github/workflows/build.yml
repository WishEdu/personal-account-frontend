name: Build
on:
 push:
  branches:
   - main
jobs:
 build:
  runs-on: self-hosted
  steps:
   - name: Create .env file
     uses: SpicyPizza/create-envfile@v2.0.3
     with:
      envkey_GENERATE_SOURCEMAP: ${{ secrets.GENERATE_SOURCEMAP }}
      envkey_VITE_API_URL: ${{ secrets.VITE_API_URL }}
      envkey_VITE_CLOUD_URL: ${{ secrets.VITE_CLOUD_URL }}
      envkey_VITE_IS_BETA: ${{ secrets.VITE_IS_BETA }}
      directory: ./
      file_name: .env
      fail_on_empty: false
      sort_keys: false
   - name: Set up QEMU
     uses: docker/setup-qemu-action@v2
   - name: Log in to Docker Hub
     uses: docker/login-action@v3
     with:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_PASSWORD }}
   - name: Set up Docker Buildx
     uses: docker/setup-buildx-action@v2
   - name: Build and push
     uses: docker/build-push-action@v3
     with:
      file: Dockerfile
      push: true
      tags: jsink/personal-account-frontend:latest
 deploy:
  needs: build
  runs-on: self-hosted
  steps:
   - name: Pull image from docker hub
     run: docker pull jsink/personal-account-frontend:latest
   - name: Run Docker container
     run: docker run --name pa-frontend-build --restart=always -d -p 80:80 pa-frontend-build
